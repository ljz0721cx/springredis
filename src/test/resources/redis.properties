# Redis settings  
  
#redis server host  
redis.host=localhost
#redis server port
redis.port=6379  
#password
redis.pass=  
#connection database  
redis.default.db= 0  
#client max disconnection time
redis.timeout=100000  
#max connection
redis.maxTotal=300  
#max release 
redis.maxIdle=100  
#wait time
redis.maxWaitMillis=1000  
#point if check connection in pool,otherwine connection next connection
redis.testOnBorrow=true  